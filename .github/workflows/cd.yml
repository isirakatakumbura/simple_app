name: CD - Deploy to EKS

on:
    push:
        branches: ['main']

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: checkout-code
              uses: actions/checkout@v3

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}

            - name: Update kubeconfig
              run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

            - name: Set image tag
              run: |
                sed -i "s|image:.*|image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}|g" k8s/deployment.yaml

            - name: Apply manifest
              run: kubectl apply -f k8s/
            
            - name: Verify rollout
              run: kubectl rollout status deployment/simple-app-deployment
